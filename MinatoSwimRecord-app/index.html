<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="競泳記録管理・分析・目標設定アプリケーション">
    <title>🏊‍♂️ MinatoSwimRecord - 競泳記録管理アプリ</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .header h1 {
            color: #2563eb;
            font-size: 2.2em;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 1em;
        }

        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .nav-tab {
            flex: 1;
            min-width: 80px;
            padding: 12px 8px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            color: #666;
            white-space: nowrap;
            touch-action: manipulation;
        }

        .nav-tab.active {
            background: #2563eb;
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .nav-tab:hover:not(.active) {
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
            min-height: 48px;
            touch-action: manipulation;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
        }

        .btn {
            padding: 12px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            touch-action: manipulation;
            min-height: 48px;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: #dc2626;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
            padding: 8px 12px;
            font-size: 14px;
            min-height: 36px;
        }

        .btn-danger:hover {
            background: #b91c1c;
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        .record-table-container {
            overflow-x: auto;
            margin-top: 15px;
            border-radius: 8px;
            background: white;
            -webkit-overflow-scrolling: touch;
        }

        .record-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .record-table th,
        .record-table td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.9em;
        }

        .record-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
            position: sticky;
            top: 0;
        }

        .record-table tr:hover {
            background: rgba(37, 99, 235, 0.05);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .stat-card p {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .loading::after {
            content: '...';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0%, 33% { content: '.'; }
            34%, 66% { content: '..'; }
            67%, 100% { content: '...'; }
        }

        .install-prompt {
            background: rgba(37, 99, 235, 0.1);
            border: 2px solid #2563eb;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .install-prompt.show {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            
            .header {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .nav-tabs {
                padding: 3px;
            }
            
            .nav-tab {
                padding: 10px 6px;
                font-size: 0.8em;
            }
            
            .content {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-card h3 {
                font-size: 1.6em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .record-table th,
            .record-table td {
                padding: 8px 4px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .nav-tab {
                font-size: 0.75em;
                padding: 8px 4px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="install-prompt" id="install-prompt">
        <p>📱 このアプリをホーム画面に追加できます！</p>
        <button class="btn" onclick="installApp()">アプリをインストール</button>
        <button class="btn" onclick="hideInstallPrompt()" style="background: #6b7280; margin-left: 10px;">後で</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>🏊‍♂️ MinatoSwimRecord</h1>
            <p>競泳記録管理・分析・目標設定アプリケーション</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('dashboard')">📊 ダッシュボード</button>
            <button class="nav-tab" onclick="showTab('records')">📝 記録一覧</button>
            <button class="nav-tab" onclick="showTab('add-record')">➕ 記録追加</button>
            <button class="nav-tab" onclick="showTab('analysis')">📈 分析</button>
            <button class="nav-tab" onclick="showTab('data-manager')">💾 データ管理</button>
        </div>

        <div class="content">
            <div id="dashboard" class="tab-content active">
                <h2>📊 ダッシュボード</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="total-records">-</h3>
                        <p>総記録数</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="best-time">-</h3>
                        <p>ベストタイム(バタフライ50m)</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="competitions">-</h3>
                        <p>参加大会数</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="first-places">-</h3>
                        <p>1位獲得数</p>
                    </div>
                </div>
            </div>

            <div id="records" class="tab-content">
                <h2>📝 記録一覧</h2>
                <div class="form-row" style="margin-bottom: 15px;">
                    <select id="filter-stroke" onchange="filterRecords()">
                        <option value="">全種目</option>
                        <option value="バタフライ">バタフライ</option>
                        <option value="自由形">自由形</option>
                        <option value="背泳ぎ">背泳ぎ</option>
                        <option value="平泳ぎ">平泳ぎ</option>
                        <option value="個人メドレー">個人メドレー</option>
                    </select>
                    <select id="filter-distance" onchange="filterRecords()">
                        <option value="">全距離</option>
                        <option value="50">50m</option>
                        <option value="100">100m</option>
                        <option value="200">200m</option>
                    </select>
                </div>
                <div class="record-table-container">
                    <table class="record-table" id="records-table">
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th>種目</th>
                                <th>距離</th>
                                <th>プール</th>
                                <th>タイム</th>
                                <th>大会名</th>
                                <th>順位</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="records-tbody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="add-record" class="tab-content">
                <h2>➕ 記録追加</h2>
                <form id="record-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">日付</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="stroke">種目</label>
                            <select id="stroke" name="stroke" required>
                                <option value="">選択してください</option>
                                <option value="自由形">自由形</option>
                                <option value="背泳ぎ">背泳ぎ</option>
                                <option value="平泳ぎ">平泳ぎ</option>
                                <option value="バタフライ">バタフライ</option>
                                <option value="個人メドレー">個人メドレー</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="distance">距離</label>
                            <select id="distance" name="distance" required>
                                <option value="">選択してください</option>
                                <option value="25">25m</option>
                                <option value="50">50m</option>
                                <option value="100">100m</option>
                                <option value="200">200m</option>
                                <option value="400">400m</option>
                                <option value="800">800m</option>
                                <option value="1500">1500m</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pool">プール</label>
                            <select id="pool" name="pool" required>
                                <option value="">選択してください</option>
                                <option value="短水路">短水路(25m)</option>
                                <option value="長水路">長水路(50m)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="time">タイム</label>
                            <input type="text" id="time" name="time" placeholder="例: 26.15" required>
                        </div>
                        <div class="form-group">
                            <label for="rank">順位</label>
                            <input type="text" id="rank" name="rank" placeholder="例: 1位">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="competition">大会名</label>
                        <input type="text" id="competition" name="competition" placeholder="例: JO(春)">
                    </div>
                    <div class="form-group">
                        <label for="memo">メモ</label>
                        <input type="text" id="memo" name="memo" placeholder="任意">
                    </div>
                    <button type="submit" class="btn">記録を追加</button>
                </form>
            </div>

            <div id="analysis" class="tab-content">
                <h2>📈 分析</h2>
                <div id="analysis-content">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3 id="butterfly-count">-</h3>
                            <p>バタフライ記録数</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="freestyle-count">-</h3>
                            <p>自由形記録数</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="recent-improvement">-</h3>
                            <p>直近の向上率</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="best-stroke">-</h3>
                            <p>最も得意な種目</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="data-manager" class="tab-content">
                <h2>💾 データ管理</h2>
                <div style="margin-bottom: 20px;">
                    <button class="btn" onclick="exportData()" style="margin-right: 10px;">📥 データエクスポート</button>
                    <button class="btn" onclick="importData()">📤 データインポート</button>
                </div>
                <div style="margin-bottom: 20px;">
                    <button class="btn" onclick="resetData()" style="background: #dc2626;">🔄 データリセット</button>
                </div>
                <div id="data-info">
                    <p>現在のデータ件数: <span id="current-data-count">-</span></p>
                    <p>最終更新: <span id="last-updated">-</span></p>
                </div>
            </div>
        </div>
    </div>

        let currentTab = 'dashboard';
        let deferredPrompt;

        // PWA インストール対応
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-prompt').classList.add('show');
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWA installed');
                    }
                    deferredPrompt = null;
                    hideInstallPrompt();
                });
            }
        }

        function hideInstallPrompt() {
            document.getElementById('install-prompt').classList.remove('show');
        }

        // Service Worker 登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }

        // データ管理関数
        function loadFromStorage() {
            const stored = localStorage.getItem('swimRecords');
            if (stored) {
                const data = JSON.parse(stored);
                records = data.records || [];
            } else {
                records = initialData.records;
                saveToStorage();
            }
        }

        function saveToStorage() {
            const data = {
                records: records,
                metadata: {
                    totalRecords: records.length,
                    lastUpdated: new Date().toISOString(),
                    version: "1.0.0"
                }
            };
            localStorage.setItem('swimRecords', JSON.stringify(data));
        }

        function generateId() {
            if (records.length === 0) return '001';
            const maxId = Math.max(...records.map(r => parseInt(r.id)));
            return String(maxId + 1).padStart(3, '0');
        }

                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            currentTab = tabName;
            
            if (tabName === 'records') {
                renderRecords();
            } else if (tabName === 'dashboard') {
                updateDashboard();
            } else if (tabName === 'analysis') {
                updateAnalysis();
            } else if (tabName === 'data-manager') {
                updateDataManager();
            }
        }

        // レコード表示
        function renderRecords(filteredRecords = null) {
            const tbody = document.getElementById('records-tbody');
            tbody.innerHTML = '';
            
            const recordsToShow = filteredRecords || records;
            
            recordsToShow.forEach((record, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.日付}</td>
                    <td>${record.種目}</td>
                    <td>${record.距離}m</td>
                    <td>${record.プール}</td>
                    <td>${record.タイム}</td>
                    <td>${record.大会名}</td>
                    <td>${record.順位}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteRecord('${record.id}')">削除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // フィルタ機能
        function filterRecords() {
            const strokeFilter = document.getElementById('filter-stroke').value;
            const distanceFilter = document.getElementById('filter-distance').value;
            
            let filtered = records;
            
            if (strokeFilter) {
                filtered = filtered.filter(r => r.種目 === strokeFilter);
            }
            
            if (distanceFilter) {
                filtered = filtered.filter(r => r.距離 === distanceFilter);
            }
            
            renderRecords(filtered);
        }

        // ダッシュボード更新
        function updateDashboard() {
            document.getElementById('total-records').textContent = records.length;
            
            const butterflyRecords = records.filter(r => r.種目 === 'バタフライ' && r.距離 === '50');
            if (butterflyRecords.length > 0) {
                const bestTime = Math.min(...butterflyRecords.map(r => parseFloat(r.タイム)));
                document.getElementById('best-time').textContent = bestTime.toFixed(2) + 's';
            }
            
            const competitions = [...new Set(records.map(r => r.大会名))].filter(c => c);
            document.getElementById('competitions').textContent = competitions.length;
            
            const firstPlaces = records.filter(r => r.順位 === '1位').length;
            document.getElementById('first-places').textContent = firstPlaces;
        }

        // 分析画面更新
        function updateAnalysis() {
            const butterflyCount = records.filter(r => r.種目 === 'バタフライ').length;
            const freestyleCount = records.filter(r => r.種目 === '自由形').length;
            
            document.getElementById('butterfly-count').textContent = butterflyCount;
            document.getElementById('freestyle-count').textContent = freestyleCount;
            
            // 最も得意な種目
            const strokeCounts = {};
            records.forEach(r => {
                strokeCounts[r.種目] = (strokeCounts[r.種目] || 0) + 1;
            });
            
            const bestStroke = Object.keys(strokeCounts).reduce((a, b) => 
                strokeCounts[a] > strokeCounts[b] ? a : b
            );
            document.getElementById('best-stroke').textContent = bestStroke;
            
            // 直近の向上率
            const recentRecords = records
                .filter(r => r.種目 === 'バタフライ' && r.距離 === '50')
                .sort((a, b) => new Date(b.日付) - new Date(a.日付))
                .slice(0, 5);
            
            if (recentRecords.length >= 2) {
                const latest = parseFloat(recentRecords[0].タイム);
                const previous = parseFloat(recentRecords[1].タイム);
                const improvement = ((previous - latest) / previous * 100).toFixed(1);
                document.getElementById('recent-improvement').textContent = improvement + '%';
            } else {
                document.getElementById('recent-improvement').textContent = 'N/A';
            }
        }

        // データ管理画面更新
        function updateDataManager() {
            document.getElementById('current-data-count').textContent = records.length;
            const stored = localStorage.getItem('swimRecords');
            if (stored) {
                const data = JSON.parse(stored);
                document.getElementById('last-updated').textContent = 
                    new Date(data.metadata.lastUpdated).toLocaleString('ja-JP');
            }
        }

        // レコード削除
        function deleteRecord(recordId) {
            if (confirm('この記録を削除しますか？')) {
                records = records.filter(r => r.id !== recordId);
                saveToStorage();
                renderRecords();
                updateDashboard();
            }
        }

        // レコード追加
        document.getElementById('record-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const record = {
                id: generateId(),
                日付: formData.get('date'),
                種目: formData.get('stroke'),
                距離: formData.get('distance'),
                プール: formData.get('pool'),
                タイム: formData.get('time'),
                種別: '大会',
                大会名: formData.get('competition'),
                レース: '',
                順位: formData.get('rank'),
                メモ: formData.get('memo'),
                入力者: 'ユーザー',
                更新日時: new Date().toISOString()
            };
            
            records.push(record);
            saveToStorage();
            alert('記録が追加されました');
            e.target.reset();
            
            if (currentTab === 'records') {
                renderRecords();
            }
            updateDashboard();
        });

        // データエクスポート
        function exportData() {
            const data = {
                records: records,
                metadata: {
                    totalRecords: records.length,
                    lastUpdated: new Date().toISOString(),
                    version: "1.0.0"
                }
            };
            
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `swim-records-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // データインポート
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.records && Array.isArray(data.records)) {
                            records = data.records;
                            saveToStorage();
                            renderRecords();
                            updateDashboard();
                            alert('データをインポートしました');
                        } else {
                            alert('無効なファイル形式です');
                        }
                    } catch (error) {
                        alert('ファイルの読み込みに失敗しました');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // データリセット
        function resetData() {
            if (confirm('全てのデータを初期状態にリセットしますか？この操作は元に戻せません。')) {
                records = initialData.records;
                saveToStorage();
                renderRecords();
                updateDashboard();
                alert('データをリセットしました');
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            updateDashboard();
            
            // 今日の日付をデフォルトに設定
            document.getElementById('date').valueAsDate = new Date();
        });

        // タッチ操作改善
        document.addEventListener('touchstart', function() {}, {passive: true});
        document.addEventListener('touchmove', function() {}, {passive: true});
    </script>
</body>
</html>
